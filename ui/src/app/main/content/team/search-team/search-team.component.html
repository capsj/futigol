<div class="page-layout carded fullwidth fullheight" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg"
         fxLayout="column" fxLayoutAlign="center center"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0"
           fxLayout="row" fxLayoutAlign="start center">
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Buscar equipo</span>
      </div>
      <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <div id="search">
        <mat-horizontal-stepper class="mat-elevation-z4" [linear]="true">

          <mat-step [stepControl]="horizontalStepperStep1">

            <form [formGroup]="horizontalStepperStep1">

              <ng-template matStepLabel>Nombre</ng-template>

              <div>

                <mat-form-field fxFlex="50">
                  <input matInput placeholder="Nombre" formControlName="name" required>
                </mat-form-field>
              </div>

              <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button matStepperNext type="button" color="accent">
                  Next
                </button>
              </div>

            </form>

          </mat-step>

          <mat-step [stepControl]="horizontalStepperStep2">

            <form [formGroup]="horizontalStepperStep2">

              <ng-template matStepLabel>Ubicación</ng-template>

              <div>

                <mat-form-field fxFlex="33">
                  <input matInput placeholder="City" formControlName="location" required>
                </mat-form-field>

              </div>

              <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
                <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                  Previous
                </button>
                <button mat-raised-button matStepperNext type="button" color="accent">
                  Next
                </button>
              </div>

            </form>

          </mat-step>

          <mat-step [stepControl]="horizontalStepperStep3">

            <form [formGroup]="horizontalStepperStep3">

              <ng-template matStepLabel>Tamaño</ng-template>

              <div>

                <mat-form-field fxFlex="33">
                  <input matInput placeholder="Tamaño" formControlName="size" required>
                </mat-form-field>

              </div>

              <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
                <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                  Previous
                </button>
                <button mat-raised-button matStepperNext type="button" color="accent">
                  Next
                </button>
              </div>

            </form>

          </mat-step>
        </mat-horizontal-stepper>
      </div>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
