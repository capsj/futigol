<div class="page-layout carded fullwidth fullheight" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Buscá jugadores</span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="end center">
        <form>
          <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Apellido" formControlName="lastName">
          </mat-form-field>
          <mat-form-field>
            <mat-select matInput placeholder="Ubicación" formControlName="location">
              <mat-option *ngFor="let option of locations" [value]="option">
                {{option}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select required placeholder="Posición" formControlName="position">
              <mat-option *ngFor="let option of positions" [value]="option">
                {{option}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button color="accent">Buscar</button>
        </form>
      </div>
      <!-- / SEARCH -->

    </div>
