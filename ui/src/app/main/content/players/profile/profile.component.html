<div id="team" class="page-layout carded fullwidth fullheight" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg futigol-green"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <div fxLayout="column" fxLayoutAlign="start start"
             *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <h2>{{player.name}} {{player.lastName}}</h2>
          <div class="secondary-text">
            <span>Perfil del jugador</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

      <button mat-raised-button
              class="save-player-button mat-white-bg mt-16 mt-sm-0"
              [disabled]="playerForm.invalid || playerForm.pristine"
              (click)="updatePlayer()">
        <span>Actualizar</span>
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <!-- CONTENT -->
      <div class="content">

        <div class="tab-content p-24" fusePerfectScrollbar>

          <div class="profile-box info-box general left">

            <header class="mat-accent-bg futigol-green">
              <div class="title">General</div>
            </header>

            <div class="content">
              <form name="playerForm" [formGroup]="playerForm" class="team w-100-p" fxLayout="column" fxFlex>

                <mat-form-field class="w-100-p">
                  <input matInput
                         name="name"
                         formControlName="name"
                         placeholder="Nombre"
                         required>
                </mat-form-field>

                <mat-form-field class="w-100-p">
                  <input matInput
                         name="lastName"
                         formControlName="lastName"
                         placeholder="Apellido"
                         required>
                </mat-form-field>

                <mat-form-field class="w-100-p">
                  <mat-select matInput placeholder="Posición" formControlName="position" required>
                    <mat-option *ngFor="let option of positions" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="w-100-p">
                  <mat-select matInput placeholder="Ubicación" formControlName="location" required>
                    <mat-option *ngFor="let option of locations" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="w-100-p">
                  <input matInput
                         name="phone"
                         formControlName="phone"
                         placeholder="Teléfono"
                         required>
                </mat-form-field>

                <mat-form-field class="w-100-p">
                  <input matInput
                         name="email"
                         formControlName="email"
                         placeholder="Mail"
                         required>
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="profile-box info-box general right">

            <header class="mat-accent-bg futigol-green">
              <div class="title">Equipos</div>
            </header>

            <div class="content">
              <div *ngFor="let team of teams">
                <div class="info-label">
                  <div class="title clickable" (click)="teamRedirect(team.id)">{{team.name}}</div>
                  <div class="info">Fútbol: {{ team.size}}</div>
                  <div class="info">Ubicación: {{ team.location}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
