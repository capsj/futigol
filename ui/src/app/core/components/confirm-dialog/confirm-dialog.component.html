<!--<h1 matDialogTitle>Confirm</h1>-->
<div mat-dialog-content style="font-size: larger;">{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-button color="accent"  (click)="dialogRef.close(true)">{{confirmButton.text}}</button>
    <button mat-button [color]="rejectButton.colour" (click)="dialogRef.close(false)">{{rejectButton.text}}</button>
</div>
